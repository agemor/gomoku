<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>오목 온라인</title>
    <link rel="stylesheet" href="./skeleton.css">
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="inner">
            <h3>오목 온라인</h3>
            <p id="statusText" style="margin-top: 60px">페이지 로드 중...</p>
            <div style="margin-top: 25px">
                <input id="nicknameInputText" type="text" placeholder="닉네임 입력">
                <button id="startButton">시작하기</button>
            </div>
            <a id="observeButton" href="#">랜덤 관전하기</a>
            
            <div style="margin-top: 20px">
                <a class="github-button" href="https://github.com/agemor/omok.io" data-icon="octicon-star" data-show-count="true">Star</a>
            </div>
        </div>
    </div>
</div>
<script src="lobby.bundle.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
